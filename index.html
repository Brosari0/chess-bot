<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <script defer src="js/main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="high-score-holder">
        <div>High Score</div>
        <div id="high-score"></div>
        <button id="free-play">Free Play</button>
    </div>
    <div class="container">
        <h2></h2>
        <div class="gbody"></div>
        <div class="gstructuretop"></div>
        <div class="gstructurebottom"></div>
        <div class="gneck fret-board">
            <div class="strings"id="s0"></div>
            <div class="strings" id="s1"></div>
            <div class="strings" id="s2"></div>
            <div class="strings" id="s3"></div>
            <div class="strings" id="s4"></div>
            <div class="strings" id="s5"></div>
            <div class="ghole"></div>
            <div class ="ghead">
                <div class="string-continue0"></div>
                <div class="string-continue1"></div>
                <div class="string-continue2"></div>
                <div class="string-continue3"></div>
                <div class="string-continue4"></div>
                <div class="string-continue5"></div>
            </div>
            <button id="playB">Play</button>
        </div>
    </div>
</body>
</html>
